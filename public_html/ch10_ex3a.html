<html>
    <head>
        <title>ch10ex3a</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="img0" src="images/usa.gif" alt="failed to load" />
        <img id="img1" src="images/mexico.gif" alt="failed to load" />
        
        <script>
            var myImages = [
                "usa.gif",
                "canada.gif",
                "jamaica.gif",
                "mexico.gif"
            ];
            
            function changeImg(e) {
                var el = e.target;
                var newImgNumber = Math.round(Math.random() * 3);
                
                while (el.src.indexOf(myImages[newImgNumber]) !== -1) {
                    newImgNumber = Math.round(Math.random() * 3);
                }
                
                el.src = "images/" + myImages[newImgNumber];
            }
            document.getElementById("img0").onclick = changeImg;
            document.getElementById("img1").onclick = changeImg;
            
        </script>
    </body>
</html>
