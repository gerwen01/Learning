<html>
    <head>
        <title>CH10 Ex:1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="images/usa.gif" onclick="changeImg(event)" alt="whoops" />
        <img src="images/mexico.gif" onclick="changeImg(event)" alt="whoops" />
        
        <p ondblclick="handle(event)">This is a paragraph</p>
        <script>
            var myImages = [
                "usa.gif",
                "canada.gif",
                "jamaica.gif",
                "mexico.gif"];
            function changeImg(e) {
                var el = e.target;
                var newImgNumber = Math.round(Math.random() *3);
                
                while (el.src.indexOf(myImages[newImgNumber]) !== -1) {
                    newImgNumber = Math.round(Math.random() * 3);
                }
                el.src = "images/" + myImages[newImgNumber];
                
            }
            
            function handle(e) {
                alert(e.type);
            }
            
        </script>
        
    </body>
</html>
